<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SalesDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
        }

        .signup-card {
            background: var(--light-card);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            animation: slideUp 0.5s ease;
        }

        .dark-mode .signup-card {
            background: var(--dark-card);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon i {
            font-size: 30px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            color: var(--light-text);
            margin-bottom: 0.5rem;
            font-size: 24px;
            font-weight: 600;
        }

        .dark-mode .welcome-text {
            color: var(--dark-text);
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 2rem;
        }

        .dark-mode .subtitle {
            color: #94a3b8;
        }

        .form-label {
            color: var(--light-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 14px;
        }

        .dark-mode .form-label {
            color: var(--dark-text);
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .dark-mode .form-control {
            background: #0f172a;
            border-color: #334155;
            color: var(--dark-text);
        }

        .dark-mode .form-control:focus {
            background: #0f172a;
            border-color: var(--primary-color);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .btn-signup {
            width: 100%;
            padding: 0.85rem;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark-mode .divider::before,
        .dark-mode .divider::after {
            border-bottom: 1px solid #334155;
        }

        .divider span {
            padding: 0 1rem;
            color: #94a3b8;
            font-size: 14px;
        }

        .social-signup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: transparent;
            color: var(--light-text);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .terms-check {
            margin-top: 1rem;
            font-size: 14px;
        }

        .terms-check a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .signup-card { padding: 2rem; }
            .social-signup { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-sun" id="theme-icon"></i>
    <span id="theme-text">Light</span>
</div>

<div class="signup-container">
    <div class="signup-card">
        <div class="logo-section">
            <div class="logo-icon"><i class="fas fa-chart-line"></i></div>
            <h1 class="logo-text">SalesDash</h1>
        </div>

        <div class="text-center">
            <h2 class="welcome-text">Create Account</h2>
            <p class="subtitle">Start analyzing your sales data in minutes</p>
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        <div class="social-signup">
            <button class="btn-social"><i class="fab fa-google"></i>Google</button>
            <button class="btn-social"><i class="fab fa-github"></i>GitHub</button>
        </div>

        <div class="divider"><span>or sign up with email</span></div>

        <form method="post" id="signupForm">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>
                <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
                <div class="password-strength" id="strengthText"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>
            </div>

            <div class="form-check terms-check">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-signup">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        const text = document.getElementById('theme-text');
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            icon.classList.replace('fa-sun', 'fa-moon');
            text.textContent = 'Dark';
            localStorage.setItem('theme', 'dark');
        } else {
            icon.classList.replace('fa-moon', 'fa-sun');
            text.textContent = 'Light';
            localStorage.setItem('theme', 'light');
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').classList.replace('fa-sun', 'fa-moon');
            document.getElementById('theme-text').textContent = 'Dark';
        }
    });

    const password1 = document.getElementById('password1');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    password1.addEventListener('input', function() {
        const val = this.value;
        let strength = 0;
        if (val.length >= 8) strength++;
        if (/[a-z]/.test(val)) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[$@#&!]/.test(val)) strength++;
        strengthFill.className = 'strength-fill';
        if (strength <= 2) {
            strengthFill.classList.add('strength-weak');
            strengthText.textContent = 'Weak password';
            strengthText.style.color = '#ef4444';
        } else if (strength <= 4) {
            strengthFill.classList.add('strength-medium');
            strengthText.textContent = 'Medium password';
            strengthText.style.color = '#f59e0b';
        } else {
            strengthFill.classList.add('strength-strong');
            strengthText.textContent = 'Strong password';
            strengthText.style.color = '#10b981';
        }
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        if (password1.value !== document.getElementById('password2').value) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
</body>
</html>
